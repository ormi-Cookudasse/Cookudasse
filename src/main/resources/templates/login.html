<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요리조리</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">
    <div class="logo">
        <img th:src="@{/css/logo.png}" alt="요리조리 로고">
    </div>
    <div class="tabs">
        <div class="tab active" data-form="signin">Sign In</div>
        <div class="tab" data-form="signup">Sign Up</div>
    </div>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <form id="signin-form" th:action="@{/api/auth/login}" th:object="${user}" method="post">
        <label>
            <input type="email" id="signin-email" name="email" th:field="*{email}" placeholder="이메일 *" required>
        </label>
        <label>
            <input type="password" id="signin-password" name="password" th:field="*{password}" placeholder="비밀번호 *" required>
        </label>
        <button type="submit">SIGN IN</button>
        <div class="find-links">
            <a th:href="@{/find}">FIND YOUR ID/PASSWORD</a>
        </div>
    </form>
    <form id="signup-form" th:action="@{/api/auth/signup}" th:object="${signupRequest}" method="post">
        <label>
            <input type="text" name="username" th:field="*{username}" placeholder="이름 *" required>
        </label>
        <label>
            <input type="email" id="signup-email" name="email" th:field="*{email}" placeholder="이메일 *" required>
        </label>
        <label>
            <input type="password" id="signup-password" name="password" th:field="*{password}" placeholder="비밀번호 *" required>
        </label>
        <button type="submit">SIGN UP</button>
    </form>
</div>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
