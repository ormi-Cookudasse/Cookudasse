<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요리조리</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">
    <div class="logo">
        <a th:href="@{/}">
            <img th:src="@{/css/logo.png}" alt="Mouse Logo">
        </a>
    </div>

    <div id="messageContainer">
        <div th:if="${message}" class="success-message" th:text="${message}"></div>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
    </div>


    <div class="tabs">
        <div class="tab active" data-form="signin">Sign In</div>
        <div class="tab" data-form="signup">Sign Up</div>
    </div>

    <form id="signin-form" th:action="@{/api/auth/login}" method="post">
        <label>
            <input type="email" id="signin-email" name="email" placeholder="이메일 *" required>
        </label>
        <label>
            <input type="password" id="signin-password" name="password" placeholder="비밀번호 *" required>
        </label>
        <button type="submit">SIGN IN</button>
        <div class="find-links">
            <a th:href="@{/api/auth/find-password}">FIND YOUR ID/PASSWORD</a>
        </div>
    </form>
    <form id="signup-form" th:action="@{/api/auth/signup}" method="post">
        <label>
            <input type="text" name="username" placeholder="이름 *" required>
        </label>
        <label>
            <input type="email" id="signup-email" name="email" placeholder="이메일 *" required>
        </label>
        <label>
            <input type="password" id="signup-password" name="password" placeholder="비밀번호 *" required>
        </label>
        <label>
            <input type="text" id="adminAnswer" name="adminAnswer" placeholder="관리자 인증 질문: 여름보다?">
        </label>
        <button type="submit">SIGN UP</button>
    </form>
</div>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
