<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>공지사항 수정</title>
    <link rel="stylesheet" th:href="@{/css/noticeStyle.css}"/>
</head>
<body>
<div class="container">

    <div>
        <img th:src="@{/img/logo.png}" alt="요리조리 로고" class="logo">
    </div>

    <h1>공지사항 수정</h1>
    <form th:action="@{'/api/notice/' + ${notice.id} + '/edit'}" method="post">
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" th:value="${notice.title}" required>
        </div>
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea id="content" name="content" th:text="${notice.content}" required></textarea>
        </div>
        <div class="button-group">
            <button type="submit">수정</button>
            <a th:href="@{'/api/notice/' + ${notice.id}}" class="button">취소</a>
        </div>
    </form>
</div>

</body>
</html>
