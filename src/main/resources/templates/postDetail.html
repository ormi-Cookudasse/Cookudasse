<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${post.postTitle}">게시글 제목</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <div>
    <img th:src="@{/img/logo.png}" alt="요리조리 로고" class="logo">
  </div>

  <div class="post-view" role="main">
    <h1 id="post-title" th:text="${post.postTitle}">게시글 제목</h1>

    <div class="post-info">
      카테고리: <span id="post-category" th:text="${post.foodCategory}">카테고리</span>
    </div>

    <div class="post-content">
      <h2>요리재료:</h2>
      <p th:text="${post.ingredients}">요리 재료 내용</p>

      <h2>요리 레시피:</h2>
      <div id="post-recipe" th:utext="${post.recipe}">
        요리 레시피 내용
      </div>
    </div>

    <div class="reaction-buttons">
      <button id="likeButton" th:data-post-id="${post.postDetailId}" onclick="likePost(this)">
        👍 <span id="likeCount" th:text="${post.postLike}">0</span>
      </button>
    </div>

    <div class="action-buttons">

      <div class="view-count">
        조회수: <span th:text="${post.postView}">0</span>
      </div>
      <a th:href="@{/post/{id}/edit(id=${post.postDetailId})}">수정하기</a>
      <form th:action="@{/post/{id}/delete(id=${post.postDetailId})}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
        <button type="submit">삭제하기</button>
        <a class="button" th:href="@{/}">홈으로</a>
      </form>
    </div>
  </div>
</div>
<script th:src="@{/js/script.js}"></script>
<script>
  function likePost(button) {
    var postId = button.getAttribute('data-post-id');
    fetch('/post/' + postId + '/like', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
              document.getElementById('likeCount').textContent = data.likeCount;
            })
            .catch(error => console.error('Error:', error));
  }
</script>
</body>
</html>
