<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${post.postTitle}">Ж▓їВІюЖИђ ВаювфЕ</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <a href="/" class="logo">
    <img th:src="@{/css/logo.png}" alt="Mouse Logo" class="logo">
  </a>

  <div class="post-info">
    В╣┤ьЁїЖ│авдг: <span id="post-category" th:text="${post.foodCategory}">В╣┤ьЁїЖ│авдг</span>
  </div>

  <div class="post-view" role="main">
    <h2>ВаювфЕ</h2>
    <div id="post-title" th:text="${post.postTitle}">
      ВаювфЕ
    </div>

    <div class="post-content">
      <h2>ВџћвдгВъгвБї</h2>
      <p th:text="${post.ingredients}" id="post-igd">Вџћвдг ВъгвБї вѓ┤ВџЕ</p>

      <h2>Вџћвдг ваѕВІюьћ╝</h2>
      <div id="post-recipe" th:utext="${post.recipe}">
        Вџћвдг ваѕВІюьћ╝ вѓ┤ВџЕ
      </div>
    </div>

    <div class="reaction-buttons">
      <button id="likeButton" th:data-post-id="${post.postDetailId}" onclick="likePost(this)">
        ­ЪЉЇ <span id="likeCount" th:text="${post.postLike}">0</span>
      </button>
    </div>

    <div class="action-buttons">
      <div class="view-count">
        ВА░ьџїВѕў: <span th:text="${post.postView}">0</span>
      </div>
      <a th:href="@{/post/{id}/edit(id=${post.postDetailId})}" id="edit">ВѕўВаЋьЋўЖИ░</a>
      <form th:action="@{/post/{id}/delete(id=${post.postDetailId})}" method="post" onsubmit="return confirm('ВаЋвДљвАю ВѓГВаюьЋўВІюЖ▓аВіхвІѕЖ╣ї?');" id="delete">
        <button type="submit">ВѓГВаюьЋўЖИ░</button>
      </form>
    </div>
  </div>
</div>
<script th:src="@{/js/script.js}"></script>
<script>
  function likePost(button) {
    var postId = button.getAttribute('data-post-id');
    fetch('/post/' + postId + '/like', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
              document.getElementById('likeCount').textContent = data.likeCount;
            })
            .catch(error => console.error('Error:', error));
  }
</script>
</body>
</html>
