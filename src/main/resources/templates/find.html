<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비밀번호 찾기 - 요리조리</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">
    <div class="logo">
        <img th:src="@{/css/logo.png}" alt="Mouse Logo">
    </div>
    <h2>아이디/비밀번호 찾기</h2>
    <div th:if="${message}" class="message" th:text="${message}"></div>
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <form id="find-form" th:action="@{/api/auth/find-password}" method="post">
        <input type="email" name="email" placeholder="이메일 *" required>
        <button type="submit">FIND YOUR ID/PASSWORD</button>
    </form>
    <div class="find-links">
        <a th:href="@{/api/auth/login}">로그인 페이지로 돌아가기</a>
    </div>
</div>

<div id="messageContainer" th:if="${message}" th:text="${message}" style="display:none;"></div>
<div id="errorContainer" th:if="${error}" th:text="${error}" style="display:none;"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var message = document.getElementById('messageContainer').textContent;
        var error = document.getElementById('errorContainer').textContent;
        if (message) {
            alert(message);
        } else if (error) {
            alert(error);
        }
    });
</script>

</body>
</html>
