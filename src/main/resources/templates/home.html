<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse 요리 블로그</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
  </head>
  <body>
    <header>
      <a href="home.html" class="logo">
        <img th:src="@{/img/logo.png}" alt="Mouse Logo" />
      </a>

      <div class="search-container">
        <select>
          <option value="">All Categories</option>
          <option value="korean">면요리</option>
          <option value="chinese">밥요리</option>
          <option value="italian">국물요리</option>
          <option value="japanese">디저트</option>
        </select>
        <input type="text" placeholder="Search" />
        <button type="submit">
          <img src="../static/img/searchIcon-black.png" />
        </button>
      </div>

      <nav>
        <a href="signup.html">SIGN UP</a>
        <a href="login.html">LOGIN</a>
      </nav>
    </header>

    <div id="mouse_intro">
      <img th:src="@{/img/logo.png}" alt="Mouse Logo" />
      <h2>mouse</h2>
      <p>Tagline Here</p>
    </div>

    <nav id="category_nav">
      <a href="#">면 요리</a>
      <a href="#">밥 요리</a>
      <a href="#">국물 요리</a>
      <a href="#">디저트</a>
    </nav>

    <main>
      <aside>
        <div class="notice">
          <a href="#" class="active">공지사항</a>
          <p>[웹접근성] 모바일에도 불편함 없이...</p>
          <p>[가이드라인] 모바일에도 불편함 게시판...</p>
          <p>[웹접근성] 모바일에도 불편함 없이...</p>
          <p>[웹접근성] 모바일에도 불편함 없이...</p>
        </div>
      </aside>
      <section id="recipe-grid">
        <!-- 레시피 아이템들을 여기에 추가 -->
      </section>
    </main>

    <div class="floating-buttons">
      <a href="#" id="scroll-to-top" title="Go to top">↑</a>
      <a href="/write" id="add-recipe" title="레시피 추가">+</a>
      <a href="/write" id="write-post" title="글쓰기">✏️</a>
    </div>
    <div id="recipe_grid" class="section">
      <div th:each="post : ${posts}" class="post-item">
        <h2 th:text="${post.postDetail.postTitle}"></h2>
        <p th:text="${post.postDetail.foodCategory}"></p>
        <a th:href="@{'/post/' + ${post.postId}}">자세히 보기</a>
      </div>
    </div>
    <script th:src="@{/js/home.js}"></script>
  </body>
</html>
